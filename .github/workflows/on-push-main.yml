name: Update gh-pages

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: gitbook

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout sources ðŸ”°
      uses: actions/checkout@v2

    - name: Setup Node.js 16 ðŸ§®
      uses: actions/setup-node@v1
      with:
        node-version: 16

    - name: Cache Node.js modules ðŸ’¾
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install Calibre ðŸ§°
      run: sudo apt-get update && sudo apt install calibre

    - name: Install dependencies â¬
      run: npm i

    - name: Build artifacts ðŸ—ï¸
      run: npm run archive

    - name: Get react-geo-ws version ðŸ”–
      run: |
        echo "VERSION=$(node -pe "require('./package.json').version")" >> $GITHUB_ENV

    - name: Deploy (to docs/v${{ env.VERSION }}) ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.2.5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: gitbook/build
        target-folder: v${{ env.VERSION }}

    - name: Deploy (to docs/v${{ env.VERSION }}) ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.2.5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: gitbook/build
        target-folder: latest
