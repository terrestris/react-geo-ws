      uses: actions/setup-node@v1
      with:
        node-version: 16

    - name: Cache Node.js modules ğŸ’¾
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install Calibre ğŸ§°
      run: sudo apt install calibre

    - name: Enter working directory ğŸ“
      run: cd gitbook/

    - name: Install dependencies â¬
      run: npm i

    - name: Build artifacts ğŸ—ï¸
      run: npm run build
